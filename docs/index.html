<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>Cammel</title>
</head>
<body>

  <div id="topSplash">
    <img src="figs/splashs/topSplashImg.jpg" ref="img">
    <p class="oswald">Cammel's Portfolio Site</p>
  </div>
  
  <!-- header -->
  <div id="header">
    <nav class="head-nav">
      <ul class="nav-list oswald">
        <li class="nav-list-item">
          <a href="#about">About</a>
        </li>
        <li class="nav-list-item">
          <a href="#members">Members</a>
        </li>
        <li class="nav-list-item">
          <a href="#works">Works</a>
        </li>
        <li class="nav-list-item">
          <a href="#events">Events</a>
        </li>
        <li class="nav-list-item">
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </div>


  <div id="content">
    <div id="about" class="contents" name="about">
      <span class="subtitle oswald">About</span>
      <div id="about-text">
        <p class="notoSans">
          Cammelは広島大学の学生7人のアジャイル開発チームです！<br>
          プロダクトを1から開発し、今は案件を募集中です！
        </p>
      </div>
    </div>
  
    <div id="members" class="contents" name="members">
      <span class="subtitle oswald">Members</span>
        <div v-if="upperRow" class="feature">
          <img v-bind:src="imgSrc">
          <p class="notoSans" id="name">{{ name }}</p>
          <p class="notoSans" id="memberInfo">{{ info }}</p>
        </div>
        <ul class="top-banner">
          <li><img src="figs/members/tyanio.jpg" v-on:click="clickedUpperImg" id="tyanio"></li>
          <li><img src="figs/members/kugi.jpg" v-on:click="clickedUpperImg" id="kugi"></li>
          <li><img src="figs/members/yamakatsu.jpg" v-on:click="clickedUpperImg" id="yamakatsu"></li>
          <li><img src="figs/members/default.png" v-on:click="clickedUpperImg" id="inami"></li>
        </ul>
        <div v-if="lowerRow" class="feature">
          <img v-bind:src="imgSrc">
          <p class="notoSans" id="name">{{ name }}</p>
          <p class="notoSans" id="memberInfo">{{ info }}</p>
        </div>
        <ul class="top-banner">
          <li><img src="figs/members/daigo.png" v-on:click="clickedLowerImg" id="daigo"></li>
          <li><img src="figs/members/default.png" v-on:click="clickedLowerImg" id="takeda"></li>
          <li><img src="figs/members/nishida.jpg" v-on:click="clickedLowerImg" id="nishida"></li>
        </ul>
    </div>
  
    <div id="works" class="contents" name="works">
      <span class="subtitle oswald">Works</span>
      <div>
        <a href="https://github.com/cammelworks/CodeTyper" target="_blank"><img src="figs/works/CodeTyperIcon.png" class="workd-img" id="CodeTyper-img"></a>
        <a href="https://github.com/cammelworks/doubleEdged" target="_blank"><img src="figs/works/DoubleEdgedIcon.png" class="workd-img"></a>
        <a href="https://github.com/cammelworks/The4thDay-of-MikkaBozu" target="_blank"><img src="figs/works/MikkaBozuIcon.png" class="workd-img"></a>
      </div>
    </div>
  
    <div id="events" class="contents" name="events">
      <span class="subtitle oswald">Events</span>
      <div>
        <a href="https://cammel.connpass.com/" target="_blank"><img src="figs/events/momijiLT.png" class="events-img"></a>
        <a href="https://connpass.com/event/185478/" target="_blank"><img src="figs/events/HUhackLogo.png" class="events-img"></a>
      </div>
    </div>
  
    <div id="contact" class="contents" name="contact">
      <span class="subtitle oswald">Contact</span>
      <p class="notoSans" id="mailAddress">cammelScale@gmail.com</p>
    </div>
  </div>
  

  <!-- footer -->
  <footer>
  	<p class="footer-text oswald">© 2020 Cammel</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="src/main.js"></script>
  <script src="src/members.js"></script>
</body>
</html>
